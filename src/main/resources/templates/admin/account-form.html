<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa tài khoản</title>
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center">Chỉnh sửa tài khoản</h2>

      <form
        th:action="@{/admin/accounts/edit/{username}(username=${account.username})}"
        th:object="${account}"
        method="post"
        enctype="multipart/form-data"
        class="mt-3"
      >
        <div class="mb-3">
          <label class="form-label">Tên đăng nhập:</label>
          <input
            type="text"
            th:field="*{username}"
            class="form-control"
            readonly
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input
            type="email"
            th:field="*{email}"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Họ và tên:</label>
          <input
            type="text"
            th:field="*{fullname}"
            class="form-control"
            required
          />
        </div>

        <!-- Trường mật khẩu -->
        <div class="mb-3">
          <label class="form-label">Mật khẩu mới (nếu thay đổi):</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Nhập mật khẩu mới nếu muốn thay đổi"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Trạng thái:</label>
          <select th:field="*{activated}" class="form-select">
            <option th:value="true">Đã kích hoạt</option>
            <option th:value="false">Chưa kích hoạt</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Ảnh đại diện:</label>
          <input type="file" name="photoFile" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/admin/accounts" class="btn btn-secondary">Hủy</a>
      </form>
    </div>

    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
