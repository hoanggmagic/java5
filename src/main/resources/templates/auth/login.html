<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Website Bán Hàng</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
    />

    <style>
      body,
      html {
        height: 100%;
        background-color: #f8f9fa;
      }
      .login-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 25px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .btn-login {
        width: 100%;
        font-weight: bold;
        background-color: #a9b5df;
        border: none;
        padding: 10px;
        border-radius: 6px;
        color: white;
        transition: 0.3s;
      }
      .btn-login:hover {
        background-color: #8a9edb;
      }
      .register-link {
        display: block;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <!-- Nhúng phần header -->
    <div th:replace="~{layouts/header.html}"></div>

    <main>
      <div class="login-wrapper">
        <div class="login-container">
          <h2 class="text-center">Đăng Nhập</h2>

          <!-- Hiển thị thông báo lỗi -->
          <div th:if="${message}" class="alert alert-danger text-center">
            <span th:text="${message}"></span>
          </div>

          <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập:</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-login">Đăng Nhập</button>
          </form>

          <p class="register-link">
            Chưa có tài khoản? <a href="/auth/register">Đăng ký ngay</a>
          </p>
        </div>
      </div>
    </main>

    <!-- Nhúng phần footer -->
    <div th:replace="~{layouts/footer.html}"></div>

    <!-- Bootstrap JS -->
    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
