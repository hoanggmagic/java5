<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Sản Phẩm - Website Bán Hàng</title>
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
    />
  </head>

  <body>
    <!-- Nhúng phần header -->
    <div th:replace="~{layouts/header.html}"></div>

    <div class="container mt-5">
      <h1 class="text-center mb-4" th:text="${product.name}">Tên sản phẩm</h1>

      <div class="row">
        <!-- Hình ảnh sản phẩm -->
        <div class="col-md-6">
          <img
            th:src="${product.imageUrl != null ? product.imageUrl : '/images/default.jpg'}"
            class="img-fluid"
            alt="Sản phẩm"
          />
        </div>

        <!-- Thông tin chi tiết sản phẩm -->
        <div class="col-md-6">
          <h5 class="card-title mt-3" th:text="${product.name}">
            Tên sản phẩm
          </h5>
          <p class="card-text text-muted" th:text="${product.description}">
            Mô tả sản phẩm
          </p>

          <p class="text-danger fw-bold">
            <span
              th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', '.')}"
            >
            </span>
            VND
          </p>

          <a
            th:href="@{/cart/add/{id}(id=${product.id})}"
            class="btn btn-primary mt-3"
          >
            Thêm vào giỏ
          </a>
        </div>
      </div>
    </div>

    <!-- Nhúng phần footer -->
    <div th:replace="~{layouts/footer.html}"></div>

    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
